

<div *ngIf='blogs.length > 0'>
  <div class="card" *ngFor="let blog of blogs">
  <p>{{ blog.title }}</p>
    <p>{{ blog.content }}</p>
    <div>  <button class="btn btn-info" >Update</button>
      <span style="padding: 5px"></span>
      <button  class="btn btn-danger" >Delete</button>
  </div>

    </div>
  </div>

  <p  *ngIf="blogs.length <= 0" class='text-secondary' >No posts added yet!</p>
